<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/stlye.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                class="form-control shadow-sm"
                type="text"
                id="city-input"
                placeholder="Enter City"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-4">
              <button
                type="submit"
                id="search-button"
                class="btn btn-primary shadow-sm"
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="city-date-description">
          <h1 id="city">Harare</h1>
          <div class="date-weather">
            <span id="date">Friday 11:16</span>
            <br />
            <span id="weather-description">Cloudy</span>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="images/cloud.png"
                alt="cloudy icon"
                class="weather-icon"
              />
              <span id="temperature">13</span>
              <span class="units">
                <a href="#" id="celsious">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <div class="humidity-wind">
              <ul>
                <li id="humidity">Humidity:</li>
                <li id="wind">Wind:</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card col-10">
          <div class="card-body">
            <div class="row">
              <div class="col-2">
                <h5 class="card-title">Fri</h5>
                <img src="images/cloud.png" />
                <div class="forecast-temp">15°C</div>
              </div>
              <div class="col-2">
                <h5 class="card-title">Sat</h5>
                <img src="images/cloud.png" />
                <div class="forecast-temp">15°C</div>
              </div>
              <div class="col-2">
                <h5 class="card-title">Sun</h5>
                <img src="images/cloud.png" />
                <div class="forecast-temp">15°C</div>
              </div>
              <div class="col-2">
                <h5 class="card-title">Mon</h5>
                <img src="images/cloud.png" />
                <div class="forecast-temp">15°C</div>
              </div>
              <div class="col-2">
                <h5 class="card-title">Tue</h5>
                <img src="images/cloud.png" />
                <div class="forecast-temp">15°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
