<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/stlye.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/stlye.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form mb-3" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control shadow-sm"
                  type="search"
                  id="city-input"
                  placeholder="Enter City"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  id="search-button"
                  class="btn btn-primary shadow-sm"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul></ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="weather-description"></li>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" class="weather-icon" id="icon" />
                <div class="">
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="#" id="celsious-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="humidity-wind">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>Km/H</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card col-10">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title">Fri</h5>
                  <img src="images/cloud.png" />
                  <div class="forecast-temp">15°C</div>
                </div>
                <div class="col">
                  <h5 class="card-title">Sat</h5>
                  <img src="images/cloud.png" />
                  <div class="forecast-temp">15°C</div>
                </div>
                <div class="col">
                  <h5 class="card-title">Sun</h5>
                  <img src="images/cloud.png" />
                  <div class="forecast-temp">15°C</div>
                </div>
                <div class="col">
                  <h5 class="card-title">Mon</h5>
                  <img src="images/cloud.png" />
                  <div class="forecast-temp">15°C</div>
                </div>
                <div class="col">
                  <h5 class="card-title">Tue</h5>
                  <img src="images/cloud.png" />
                  <div class="forecast-temp">15°C</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/ConnieMtimba/vanilla-weather-app"
            target="_blank"
          >
            Open-source code,</a
          >
          by Confidence Mutimbanyoka
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
